<div class="row">
  <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn mx-auto" *ngFor="let gif of resultados">
    <div class="card">
      <!-- <a href="https://wa.me/34664400112?text={{gif.images.downsized_medium.url}}"> -->
        <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title" (click)="shareImage(gif.images.downsized_medium.url)">
      <!-- </a> -->
      <div class="card-body">
        <p class="card-text">
          {{ gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
